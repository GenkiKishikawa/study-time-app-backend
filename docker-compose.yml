version: '3'
services:
  db:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  backend:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/backend
    environment:
      RAILS_ENV: development
    tty: true
    entrypoint: /backend/entrypoint.sh
    stdin_open: true
    depends_on:
      - db

volumes:
  postgres_data:
